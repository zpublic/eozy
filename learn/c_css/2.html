<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#para1 {
				text-align: center;
				color: red;
			}
			
			.center {
				text-align: center;
			}
			
			p.right {
				text-align: right;
			}
		</style>
	</head>

	<body>
		<p id="para1">Hello World!</p>
		<p>This paragraph is not affected by the style.</p>
		<h1 class="center">标题居中</h1>
		<p class="center">段落居中。</p>
		<h1 class="right">标题居右 无效</h1>
		<p class="right">段落居右。</p>
	</body>

</html>
