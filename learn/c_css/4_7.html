<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			img.top {
				vertical-align: text-top;
			}
			
			img.bottom {
				vertical-align: text-bottom;
			}
		</style>
	</head>

	<body>
		<p>An <img src="logo.png" alt="logo" width="270" height="50" /> image with a default alignment.</p>
		<p>An <img class="top" src="logo.png" alt="logo" width="270" height="50" /> image with a text-top alignment.</p>
		<p>An <img class="bottom" src="logo.png" alt="logo" width="270" height="50" /> image with a text-bottom alignment.</p>
	</body>

</html>
