<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 
			background:#ffffff url('../public/img/wn8.png') no-repeat right top;
		-->
		<style>
			h1 {
				background-color: #6495ed;
			}
			
			p {
				background-color: #e0ffff;
			}
			
			div {
				background-color: #b0c4de;
			}
			
			body {
				background-image: url('../public/img/wn8.png');
				background-repeat: no-repeat;
				background-position: right top;
			}
		</style>
	</head>

	<body>
		<h1>CSS background-color 实例!</h1>
		<div>
			改文本插入在 div 元素中。
			<p>该段落有自己的背景颜色。</p>
			我们仍然在同一个 div 中。
		</div>
	</body>

</html>
